{%extends "portfolio/basetemplate.html"%}

{%block content%}

<div class="text-center">
    <h1>Mickey's Blog</h1>
    <h2>There are {{blogs.count}} blog{{blogs.count|pluralize}} from Mickey</h2>
</div>
<hr>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id%}"><h2>{{blog.title}}</h2></a>
<h6>{{blog.date|date:'M d Y'|upper}}</h6>
<p>{{blog.description|truncatechars:200}}</p>
<hr>

{% endfor %}

{%endblock%}
